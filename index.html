<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>One</title>
    <!-- <script src="https://aframe.io/releases/0.6.1/aframe.min.js">
    </script> -->
    <script src="./aframe0.6.1.min.js"></script>

    <script src="./Scene.js" ></script>
    <script src="./audiohandlers.js" ></script>


  </head>

<body onload="graphics()">
    <a-scene cursor="rayOrigin:mouse">
            <!-- cursor="rayOrigin:mouse" -->
        <a-assets>
            <!-- Scene 1 -->
            <img id="scene1BW" src="./assets/Scenes/Scene_1/Scene_1_bw.jpg" preload="auto" >
            <img id="scene11" src="./assets/Scenes/Scene_1/Scene_1_1.jpg" preload="auto" >
            <img id="scene14" src="./assets/Scenes/Scene_1/Scene_1_4.jpg" preload="auto" >
            <img id="scene13" src="./assets/Scenes/Scene_1/Scene_1_3.jpg" preload="auto" >
            <img id="scene12" src="./assets/Scenes/Scene_1/Scene_1_2.jpg" preload="auto" >
            <audio id="audio1_1" crossorigin="anonymous" src="./assets/Scenes/Scene_1/scene_1_1.m4a"></audio>
            <audio id="audio1_4" crossorigin="anonymous" src="./assets/Scenes/Scene_1/scene_1_4.m4a"></audio>
            <audio id="audio1_3" crossorigin="anonymous" src="./assets/Scenes/Scene_1/scene_1_3.m4a"></audio>
            <audio id="audio1_2" crossorigin="anonymous" src="./assets/Scenes/Scene_1/scene_1_2.m4a"></audio>
            <audio id="spacial_audio1_2" crossorigin="anonymous" src="./assets/Scenes/Scene_1/scene_1_2_bg.m4a"></audio>
            <audio id="spacial_audio1_3" crossorigin="anonymous" src="./assets/Scenes/Scene_1/scene_1_3_bg.mp3"></audio>

            <!-- Scene 2 -->
            <img id="scene2BW" src="./assets/Scenes/Scene_2/Scene_2_bw.jpg" >
            <img id="scene21" src="./assets/Scenes/Scene_2/Scene_2_1.jpg" >
            <img id="scene22" src="./assets/Scenes/Scene_2/Scene_2_2.jpg" >
            <img id="scene23" src="./assets/Scenes/Scene_2/Scene_2_3.jpg" >
            <img id="scene24" src="./assets/Scenes/Scene_2/Scene_2_4.jpg" >
            <img id="scene25" src="./assets/Scenes/Scene_2/Scene_2_5.jpg" >
            <img id="scene26" src="./assets/Scenes/Scene_2/Scene_2_6.jpg" >

            <img src="./assets/arrow.png" id="arrow" >
            <img id="audio_img" src="./assets/audio_speakers.png">
        </a-assets>

      <a-camera 
        position="0 1.6 0" 
        zoom="1" 
        id="camera"
        look-controls="reverseMouseDrag: true"
        wasd-controls
      > 
        <a-ring 
          radius-outer="0.030" 
          radius-inner="0.005"
          position="0 0 -0.9"
          material="color: gray; shader: flat">
      </a-ring>
      </a-camera>

      <a-entity 
       rotation="0 0 0" 
       position="-2 1.6 0"
       id="MOVING">
            <a-text
             id="MOVING-TEXT"
             value="" 
             width="2" 
             color="yellow" 
             font="roboto" 
             align="center"
             position="0 1.6 0"
             rotation="0 0 0"
            ></a-text>
      </a-entity>

      <a-sky 
       src="#scene2BW"
       rotation="0 0 0"
       id="background"
       radius="100"
       >
      </a-sky>

      <!-- Scene1 assets started-->
        <a-image src="#arrow" width="7" height="7" position="-94 30 -26" rotation="0 90 0" id="arrow_image1_1" ></a-image>
        <a-image src="#audio_img" position="-96 27 -25" width="5" height="5" id="audio_image1_1" rotation="0 90 0" audiohandler1_1></a-image>

        <a-image src="#arrow" width="7" height="7" position="-37 14 94" rotation="0 2 0" id="arrow_image1_4" ></a-image>
        <a-image src="#audio_img" position="-29 20 98" width="5" height="5" id="audio_image1_4" rotation="0 2 0" audiohandler1_4></a-image>

        <a-entity id="spacial_box1_3" geometry="primitive: box" position="50 -41.7 -92" spacial_audiohandler1_3></a-entity>
        <a-image src="#audio_img" position="52 -15 -86" width="5" height="5", id="audio_image1_3" rotation="0 0 90" audiohandler1_3></a-image>

        <a-entity id="spacial_box1_2" geometry="primitive: box" position="-103 65.8 -17.6" spacial_audiohandler1_2></a-entity>
        <a-image src="#audio_img" position="-75 71 1" width="5" height="5", id="audio_image1_2" rotation="0 90 90" audiohandler1_2 ></a-image>
      <!-- Scene1 assets end-->

      <!-- Scene2 assets started-->
        <a-image src="#audio_img" position="47 50 80" width="5" height="5" id="audio_image2_1" rotation="0 00 0" audiohandler2_1></a-image>
        <a-image src="#audio_img" position="55 25 -92" width="5" height="5" id="audio_image2_2" rotation="0 -30 0" audiohandler2_2></a-image>
        <a-image src="#audio_img" position="4 -20 100" width="5" height="5" id="audio_image2_3" rotation="0 0 0" audiohandler2_3></a-image>
        <a-image src="#audio_img" position="-63 73 39" width="5" height="5" id="audio_image2_4" rotation="0 -50 0" audiohandler2_4></a-image>
        <a-image src="#audio_img" position="-100 27 -20" width="5" height="5" id="audio_image2_5" rotation="0 90 0" audiohandler2_5></a-image>
        <a-image src="#audio_img" position="8 60 -84" width="5" height="5" id="audio_image2_6" rotation="0 0 0" audiohandler2_6></a-image>
        <!-- Scene2 assets ended-->
      </a-scene>
      

      <script src="./SceneNavigation.js"></script>

</body>
</html>
